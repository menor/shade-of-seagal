<!DOCTYPE html>
<html>
  <head>
    <title>Shade of Seagal</title>
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
    <meta charset="utf-8"/>
    <style>

      :root {
        --text-color: 255, 255, 255;
      }

      body {
        margin: 0;
        font-family: sans-serif;
      }

      #colorName,
      #colorHex  {
        color: rgba(var(--text-color),0.5);
        display: block;
      }

      #colorHex  {
        color: rgb(var(--text-color));
      }

      #colorName {
        font-size: 1.8em;
        margin-bottom: 0;
        margin-top: 3em;
        text-transform: capitalize;
      }

      #colorHex {
        font-family: monospace;
        font-weight: 400;
        font-size: 1.4em;
        margin-top: 0.8em;
        text-transform: uppercase;
      }

      @media (min-width: 30em) {
        #colorName {
          font-size: 4em;
        }
      }

      #container {
        text-align: center;
        padding-left: 1em;
        padding-right: 1em;
      }

      #button{
        border: 1px solid rgb(var(--text-color));
        color: rgb(var(--text-color));
        padding: 1em;
        max-width: 8em;
        margin-top: 3em;
        margin-left: auto;
        margin-right: auto;
        cursor: pointer;
        transition: all 0.2s ease-out;
      }

      #button:hover {
        transform: translateY(-0.5em);
        box-shadow: 0 2px 2px 1px rgba(0, 0, 0, 0.2);
      }

      #tip {
        padding-top:1em;
        transition: all 0.2;
        color: rgb(var(--text-color));
      }

      .hidden {
        opacity: 0;
        padding-top:2em;
      }

      .colorName {
        color: rgba(var(--text-color),1);
        /* https://stackoverflow.com/a/45463603 */
      }

    </style>
  </head>
  <body style="width:100vw;height:100vh">
    <div id="container">
      <h1 id='colorName'></h1>
      <h2 id='colorHex'></h2>
      <div id="button">Hit me again</div>
      <div id="tip" class="hidden">You can also press R to reload</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
